<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden and Protected</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    img {
      width: 50%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hidden and Protected</h1>
    <p>Can you reveal what's hidden behind this innocent-looking image?</p>
    <img src="chidi.png" alt="Forensics Challenge">
  </div>
</body>
</html>
