<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Mirror</title>
  <style>
    textarea, input[type="text"], input[type="submit"] {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-family: monospace;
      width: 100%;
      max-width: 200px;
      margin-top: 5px;
    }

    textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: #4fa3ff;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    code {
      background-color: #111;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    img {
      margin-top: 30px;
      max-width: 100%;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mirror Mirror</h1>
    <p>Find the flag and show who's really the fairest of them all.<br>
       Connect to the challenge using: <code>nc domain_ip port</code></p>
  </div>
</body>
</html>
